<div style="width: 98%; margin: auto">

  <div class="row h-100">
    <div class="col-12 text-end pt-2">
      <i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i> &nbsp;
      <i class="fa fa-bell fa-lg" aria-hidden="true"></i> &nbsp;
      <i class="fa fa-gear fa-lg" aria-hidden="true"></i> &nbsp;
      <i class="fa fa-question-circle" aria-hidden="true"></i>
    </div>
  </div>

  <div class="row">
    <div class="col-9">

      <!-- Tabs here? -->
      <!-- Ambulatorio Cardio
      Ambulatorio Visite
      Ambulatorio Dermatologia -->

      <calendar-demo [events]="timeTables"></calendar-demo>

    </div>

    <div class="col-3">

      <div style="padding-top: 14%;">
        <form action="" method="post">
          <button class="btn btn-primary mb-2" style="width: 100%;" type="button"
            (click)="onPlanning()">Pianifica</button>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              <strong>Seleziona tutti</strong>
            </label>
          </div>
          <div class="form-check" *ngFor="let doctor of doctors">
            <input class="form-check-input" type="checkbox" value="" [id]="'chk_'+doctor.id">
            <label class="form-check-label" [for]="'chk_'+doctor.id">
              {{ doctor.name + ' ' + doctor.surname }}
            </label>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
